<!DOCTYPE html>
<html>
    <head>
        <%= require('html-loader!./layout/html-head.html') %>
        <title><%= htmlWebpackPlugin.options.title %> - ELIVE</title>
        <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    </head>
<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
        <div class="container">
            <div class="row">
                <div class="user-con col-md-4 col-md-offset-4">
                    <div class="user-title col-md-12">用户注册</div>
                    <div class="user-box col-md-12">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <p class="err-msg">Error</p>
                        </div>
                        <div class="user-item row">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="请输入用户名" autocomplete="off">
                            </div>
                        </div>
                        <div class="user-item row">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="请输入密码" autocomplete="off">
                            </div>
                        </div>
                        <div class="user-item row">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                <input type="password" class="form-control" id="passwordConfirm" placeholder="请再次输入密码" autocomplete="off">
                            </div>
                        </div>
                        <div class="user-item row">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                                <input type="text" class="form-control" id="email" placeholder="请输入邮箱" autocomplete="off">
                            </div>
                        </div>
                        <div class="user-item row">
                            <div class="input-group">
                                <span class="input-group-addon form-inline"><i class="fa fa-shield fa-fw"></i></span>
                                <input type="text" class="form-control form-inline" id="validateCode" placeholder="请输入验证码" autocomplete="off" style="width: auto">
                                <button class="btn btn-success form-inline pull-right" id="codeSubmit">发送验证码</button>
                            </div>
                        </div>
                        <a class="btn btn-submit" id="submit">注册</a>
                        <div class="link-item">
                            <a href="./user-login.html" class="link">已有账号？去登录>></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>            
    <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
