<!DOCTYPE html>
<html>
    <head>
        <%= require('html-loader!./layout/html-head.html') %>
        <title><%= htmlWebpackPlugin.options.title %> - webTop</title>
        <script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    </head>
<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
        <div class="container">
            <div class="row">
                <div class="user-con col-md-4 col-md-offset-4">
                    <div class="user-title col-md-12">用户登录</div>
                    <div class="user-box col-md-12">
                        <div class="error-item">
                            <i class="fa fa-minus-circle error-icon"></i>
                            <span class="err-msg">Error</span>
                        </div>
                        <div class="user-item">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input type="text" class="form-control" id="username" placeholder="请输入用户名" autocomplete="off">
                            </div>
                        </div>
                        <div class="user-item">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="请输入密码" autocomplete="off">
                            </div>
                        </div>
                        <a class="btn btn-submit" id="submit">登录</a>
                        <div class="link-item">
                            <a href="./user-pass-reset.html" class="link">忘记密码</a>
                            <a href="./user-register.html" class="link">免费注册</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>            
    <%= require('html-loader!./layout/footer.html') %>
</body>
</html>
